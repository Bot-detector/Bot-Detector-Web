apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-dvp-web
  namespace: default
spec:
  selector:
    matchLabels:
      app: bd-dvp-web
  replicas: 1
  template:
    metadata:
      labels:
        app: bd-dvp-web
    spec:
      containers:
        - name: bd-dvp-web
          image: hub.osrsbotdetector.com/bot-detector/bd-api:development
          imagePullPolicy: Always
          ports:
            - containerPort: 8001