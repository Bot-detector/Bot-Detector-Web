name: Production workflow
on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set Up ENV
        run: |
          echo "VITE_BOTDETECTOR_API_URL=https://osrsbotdetector.com" > .env
          echo "VITE_RUNELITE_API_URL=https://api.runelite.net" >> .env

  build-image:
    runs-on: self-hosted
    needs: setup
    steps:
      - name: Build the Docker image
        run: docker build . --file dockerfile --target nginx-prod -t bot-detector/bd-web:production

      - name: Tag Image
        run: docker tag bot-detector/bd-web:production hub.osrsbotdetector.com/bot-detector/bd-web:production

      - name: Login to Docker Registry
        run: echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login https://hub.osrsbotdetector.com -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin

      - name: Push Image to Registry
        run: docker push hub.osrsbotdetector.com/bot-detector/bd-web:production
        
  deploy:
    runs-on: self-hosted
    needs: build-image
    steps:
      - name: Apply Possible Deployment Changes
        run: kubectl apply -f deploy/prod/

      - name: Restart Deployment for Possible Container Changes
        run: kubectl rollout restart deploy bd-web-prod
