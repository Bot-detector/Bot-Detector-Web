<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Bot-Detector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css">
  </head>
  <body>
    <noscript>
      <strong>Turn on javascript to enable full functionality of this site. However, we respect you not wanting to deal with all that bloat if that's your stance. :)</strong>

      <div class="no-js-best-effort">
        <h1>
          Bot-Detector
        </h1>

        <p>
          Bot-Detector is an open-source plugin built for use with the popular <a herf="https://runelite.net/">RuneLite Client</a> and <a herf="https://www.oldschool.runescape.com/">Old School Runescape</a>.
        </p>

        <p>
          Our primary purpose is to use machine learning techniques to automatically identify likely bot accounts and alert Jagex moderators of their presence. <br/>
          By using this plugin you allow us to gather data about accounts actively logged into the game around you which we then analyze for botting characteristics. <br/>
          To learn more about the data we collect and how we utilize it, please visit our <a href="https://github.com/Ferrariic/Bot-Detector-Core-Files#readme">FAQs</a> page.
        </p>

        <ul id="notable-links">
          <li><a href="https://github.com/Bot-detector">Our GitHub Organization's Page</a></li>
          <li><a href="https://runelite.net/plugin-hub/show/bot-detector">RuneLite Plugin Hub Page</a></li>
        </ul>
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
