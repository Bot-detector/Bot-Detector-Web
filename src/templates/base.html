<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {% block head %}
        {% include 'head.html' %}
    {% endblock %}
</head>

<body>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}

    <div class="content-container">
        {% block navigation %}
            {% include 'navigation.html' %}
        {% endblock %}
        <div class="content-backdrop-top">
            <img class="content-backdrop-top" src="/static/images/top.gif">
        </div>
        <div class="content-backdrop">
            <main class="content">
                {% block content %}{% endblock %}
            </main>
            
        </div>
        <div class="content-backdrop-bottom">
            <img class="content-backdrop-bottom" src="/static/images/bottom.gif">
        </div>
    </div>
    {% block footer %}{% endblock %}
</body>

</html>
